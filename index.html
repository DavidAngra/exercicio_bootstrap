<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Exerc√≠cio Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="d-flex">
        <div class="container col-8 p-4 my-auto">
            <form class="my-auto">
                <div class="mb-3">
                    <label class="form-label" for="name">Nome:</label>
                    <input class="form-control" type="text" name="name" id="name" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" name="email" id="email" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control" type="tel" name="tel" id="tel" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary col-4 mt-2">Submit</button>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
